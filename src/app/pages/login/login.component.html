<p-toast position="top-center" key="tc"></p-toast>

<header>
    <app-header></app-header>
</header>

<div class="container-fluid px-1 px-md-3 px-lg-1 px-xl-3 py-3 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-3">
                    <!-- <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div> -->
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="assets/img/patient-intake.jpg" class="image" style="margin-top: 90px;"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <form [formGroup]="createForm" (ngSubmit)="loginAuthentication()" autocomplete="off">
                    <div class="card2 card border-0 px-3 py-3">
                        <div class="row px-3" style="margin-top: 90px;"> 
                            <label class="mb-1">
                                <h3>Login </h3>
                            </label>
                        </div>
                        <div class="row px-3" > <label class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label> <input class="mb-4" type="text" formControlName="email"
                                placeholder="Enter username">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" formControlName="password" placeholder="Enter password">
                        </div>
                        <div class="row mb-3 px-3" style="margin-top: 20px;"> 
                            <button type="submit" [disabled]="!createForm.valid"
                                class="btn btn-blue btn-primary text-center">Login</button>
                                <!-- <a [routerLink]="['/dashboard']" class="btn btn-primary">Dashboard</a> -->

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span
                        class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </div>
</div>
